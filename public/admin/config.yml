backend:
  name: git-gateway
  branch: main # or the branch you want to use

media_folder: "public/images/uploads" # Folder where images will be stored
public_folder: "/images/uploads" # URL of the images

collections:
  - name: blog
    label: Blog
    folder: "content/blog"
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }
